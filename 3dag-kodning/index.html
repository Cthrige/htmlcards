<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <title>Html Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <!-- Card 1  -->
        <div class="card">
            <div class="Card-header">7:25 AM</div>
            <div class="Card-Main">
              <i class="material-icons">flight_takeoff</i>
              <div class="main-description">Boston</div>  
            </div>
        </div>
        <!-- Card 2-->
        <div class="card">
            <div class="Card-header">8:15 </div>
            <div class="Card-Main">
              <i class="material-icons">flight_takeoff</i>
              <div class="main-description">Madrid</div>  
            </div>
        </div>
        <!-- Card 3-->
        <div class="card">
            <div class="Card-header">Translate</div>
            <div class="Card-Main">
              <i class="material-icons">g_translate</i>
              <div class="main-description">Spanish</div>  
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Card 4  -->
        <div class="card" id="or-border">
            <div class="Card-header" id="or-header">Bike</div>
            <div class="Card-Main">
              <i class="material-icons" id="or-color">directions_bike</i>
              <div class="main-description" id="or-color">110 km</div>  
            </div>
        </div>
        <!-- Card 5-->
        <div class="card" id="or-border">
            <div class="Card-header" id="or-header">Boat</div>
            <div class="Card-Main">
              <i class="material-icons" id="or-color">directions_boat</i>
              <div class="main-description" id="or-color">~3 hours</div>  
            </div>
        </div>
        <!-- Card 6-->
        <div class="card" id="or-border">
            <div class="Card-header" id="or-header">Drive</div>
            <div class="Card-Main">
              <i class="material-icons" id="or-color">directions_car</i>
              <div class="main-description" id="or-color">10 km</div>  
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Card 7  -->
        <div class="card">
            <div class="Card-header" id="er-header">Morning</div>
            <div class="Card-Main">
              <i class="material-icons" id="er-color">free_breakfast</i>
              <div class="main-description"id="er-color">Coffee</div>  
            </div>
        </div>
        <!-- Card 8-->
        <div class="card">
            <div class="Card-header" id="er-header">Afternoon</div>
            <div class="Card-Main">
              <i class="material-icons" id="er-color">fitness_center</i>
              <div class="main-description" id="er-color">Gym</div>  
            </div>
        </div>
        <!-- Card 9-->
        <div class="card">
            <div class="Card-header" id="er-header">Night</div>
            <div class="Card-Main">
              <i class="material-icons" id="er-color">hot_tub</i>
              <div class="main-description" id="er-color">Hottub</div>  
            </div>
        </div>
    </div>
</body>
</html>
